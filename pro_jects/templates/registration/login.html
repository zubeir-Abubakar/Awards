<style>
  .container{background:rgb(83, 89, 165); border-radius: 50px;
  font-weight: bold;font-size: large
  }
</style>
{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="row auth">
    <!-- Empty div -->
    <!-- <div class="col-md-4"></div> -->
    <div class="col-md-10">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="card">

        <div class="card-title">
          <h3 class="text-center" style="font-style:italic; background:gold;">Sign In</h3>
        </div>
        <div class="card-body" style="margin-left:30px; margin-right: 30px">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Login" style="font-size:large">
            </div>

            <input type="hidden" name="next" value="{{next}}">

            <p class="text-center">Don't have an account? <a href="/accounts/register/" style="color:green">Sign Up</a></p>

          </form>

        </div>        

      </div>

    </div>
    <!-- empty div -->
  </div>
</div>

{% endblock %}
