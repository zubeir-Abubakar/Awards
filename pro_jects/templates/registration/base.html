{% load bootstrap3 %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>{{title}}</title>
  {% endif %}

  {% block styles %}
  {% bootstrap_css %}
   <!--Google Fonts-->
   <link href="https://fonts.googleapis.com/css?family=Dosis|Fredoka+One|Patrick+Hand&display=swap" rel="stylesheet">


<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
  {% block content %}
  {% endblock %}

  {% block script %}
    {% bootstrap_javascript %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
  {% endblock %}
</body>
</html>
